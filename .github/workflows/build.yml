name: Elixir CI

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  build-otp-24:
    name: Build and test on OTP 24
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir_version:
          - "1.11"
          - "1.12"
          - "1.13"
          - "1.14"
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: "24"
      - uses: actions/cache@v3
        with:
          path: deps
          key: 24-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            24-${{ matrix.elixir_version }}-
            24-
      - run: mix deps.get
      - run: mix test
  build-otp-25:
    name: Build and test on OTP 25
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir_version:
          - "1.13"
          - "1.14"
          - "1.15"
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: "25"
      - uses: actions/cache@v3
        with:
          path: deps
          key: 25-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            25-${{ matrix.elixir_version }}-
            25-
      - run: mix deps.get
      - run: mix test
  build-otp-26:
    name: Build and test on OTP 26
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        elixir_version:
          - "1.14"
          - "1.15"
          - "1.16"
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: "26"
      - uses: actions/cache@v3
        with:
          path: deps
          key: 26-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            26-${{ matrix.elixir_version }}-
            26-
      - run: mix deps.get
      - run: mix test
  build-otp-27:
    name: Build and test on OTP 27
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        elixir_version:
          - "1.16"
          - "1.17"
          - "1.18"
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: "27"
      - uses: actions/cache@v3
        with:
          path: deps
          key: 27-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            27-${{ matrix.elixir_version }}-
            27-
      - run: mix deps.get
      - run: mix test
