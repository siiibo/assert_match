name: Elixir CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-otp-23:
    name: Build and test on OTP 23
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir_version: ["1.13", "1.12", "1.11", "1.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir_version }}
          otp-version: "23"
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: 23-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            23-${{ matrix.elixir_version }}-
            23-
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test
  build-otp-24:
    name: Build and test on OTP 24
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir_version: ["1.14", "1.13", "1.12", "1.11"]
