        run: mix deps.get
      - name: Run tests
        run: mix test
  build-otp-25:
    name: Build and test on OTP 25
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir_version: ["1.14", "1.13", "1.12"]
